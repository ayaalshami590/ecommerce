<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;    
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px 0;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="login-container bg-white">
        <h1 class="login-title text-center">Login</h1>
        <form action="http://localhost/ecommerce/backend/login.php" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text"  name="email"class="form-control" id="email" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
            
        </form>
         <a href=" frontend/creat an acount.html">
             <button type="submit" class="btn btn-primary btn-login w-100" style="margin:14px 0px 0px 0px">Creat an acount </button>
         </a>
    </div>
    <script>
        const email = new URLSearchParams(window.location.search).post("email");
        const password = new URLSearchParams(window.location.search).post("password");
        fetch("http://localhost/ecommerce/backend/login.php?="+email +password);
        </script>
    
            

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
