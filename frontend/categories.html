<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .categories-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            padding: 20px 0;
        }
        
        .category-card {
            height: 300px; 
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .category-img-container {
            height: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .category-img {
            width: 120px; 
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #f8f9fa;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .category-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .category-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95rem; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1rem; 
            cursor: pointer;
            align-self: flex-start;
            padding: 5px;
        }
        
        .add-category-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 50px;
            background-color: #ffc107;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

      
        @media (max-width: 1200px) {
            .categories-container {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

      
        @media (max-width: 768px) {
            .categories-container {
                grid-template-columns: repeat(2, 1fr); 
            }
            
            .category-card {
                height: 280px;
            }
            
            .category-img-container {
                height: 130px;
            }
            
            .category-img {
                width: 100px;
                height: 100px;
            }
        }

        
        @media (max-width: 480px) {
            .categories-container {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Our Categories</h1>
        <div class="categories-container" id="categoriesContainer">
       
        </div>
    </div>

    <script>
        fetch("http://localhost/ecommerce/backend/selectcategories.php")
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById("categoriesContainer");
            container.innerHTML = '';
            
            data.forEach(category => {
               container.innerHTML += `
                <div class="category-card">
                 <a href="products.html?id=${category.id}" class="text-decoration-none"> 
                   <div class="category-img-container">
                    <img src="${category.image}" class="category-img" alt="${category.name}">
                   </div> 
                   <div class="category-body">
                    <h5 class="category-title">${category.name}</h5>
                    <a href="del.php?id=${category.id}" class="delete-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                      </svg> 
                    </a>
                   </div> 
                 </a> 
                </div>
               `; 
            });
          })
          .catch(error => console.error('Error fetching categories:', error));
    </script>

    <!-- Add Category Button -->
    <a href="addcategories.html" class="add-category-btn text-decoration-none text-dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-2" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
        Add Category
    </a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
