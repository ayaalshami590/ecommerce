<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat an acount </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px 0;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="login-container bg-white">
        <h1 class="login-title text-center">Creat an acount</h1>
        <form action="http://localhost/ecommerce/backend/creat.php" method="post">
            <div class="alert alert-danger" style="display:none" role="alert"></div>
            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="text"  name="email"class="form-control" id="email" placeholder="Enter your name" required>
            </div>
            <div class="mb-1">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-1">
                <label for="password" class="form-label">password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
             <div class="mb-1">
                <label for="numberphone" class="form-label">numberphone</label>
                <input type="number" name="numberphone" class="form-control" id="numberphone" placeholder="Enter your numberphone" required>
            </div>
            <div class="mb-1">
                <label for="country" class="form-label">country</label>
                <input type="text" name="country" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100" style="margin:14px 0px 0px 0px">Creat an acount </button>

        </form>        
    </div>
    <script> 
      const message = new URLSearchParams(window.location.search).get("message");
        if(message){
            const alert = document.querySelector(".alert");
            alert.textContent = message;
            alert.style.display = "block";
        }
     </script> 
 
            

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
